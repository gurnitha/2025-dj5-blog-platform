<!-- templates/blog/detail.html -->

{% extends 'base.html' %}
{% block title %} {{ block.super }} {{ post }} {% endblock title %}

{% block content %}

	<h2>{{ post.title }}</h2>
	<p>
		Posted: {{ post.date|date:"M j, Y"}}
		{% if post.author %}
		by {{ post.author|title }}
		{% endif %}
	</p>
	<p>{{ post.body }}</p>

{% endblock content %}
