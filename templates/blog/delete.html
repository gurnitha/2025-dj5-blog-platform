<!-- templates/blog/delete.html -->

 {% extends "base.html" %}
 {% block title %} {{ block.super }} {{ title }} {% endblock title %}

 {% block content %}

 	<h1>{{ title }}</h1>

	<form action="{% url 'blog:delete' post.pk %}" method="post">
		{% csrf_token %}
		{{ form }}

		Are you sure you want to delete this item:
		<br>
		
		<a href="{% url 'blog:detail' post.slug %}">
			({{ post.pk }}) {{ post.title }}
		</a>?
		<br>

		<button class="button" type="submit">Delete</button>
		<a href="{% url 'blog:home' %}">Cancel</a>
	</form>
	
 {% endblock content %}
