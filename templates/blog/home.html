<!-- templates/blog/home.html -->

{% extends 'base.html' %}
{% block title %} {{ block.super }} Home {% endblock title %}

{% block content %}

	<div class="content">
		{% for post in posts %}
			<h2>{{ post.title }}</h2>
			<p>{{ post.pk }} : {{ post.body }}</p>
		{% endfor %}
	</div>

{% endblock content %}
